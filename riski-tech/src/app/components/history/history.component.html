<div class="container">
    <table>
        <thead>
            <th>Search</th>
            <th>Date</th>
        </thead>
        <tbody>
            <tr *ngFor="let historyItem of searchHistory">
                <td>{{historyItem.query}}</td>
                <td>{{historyItem.date | date:'short':'UTC +2'}}</td>
            </tr>
        </tbody>
    </table>
</div>
