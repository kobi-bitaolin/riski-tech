<div class="container">
    <form #moviesForm="ngForm" (ngSubmit)="handleSubmit(moviesForm)">
        <input type="text" placeholder="search..." name="query" ngModel #query="ngModel" required />
        <button>Search</button>
    </form>
    <div *ngIf="movies">
            <div *ngFor="let movie of movies">
                <span>{{movie.id}}</span>
                <span>{{movie.title}}</span>
            </div>
    </div>

</div>
