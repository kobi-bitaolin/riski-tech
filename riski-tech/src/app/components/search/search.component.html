<div class="container">
    <form #moviesForm="ngForm" (ngSubmit)="handleSubmit(moviesForm)">
        <input class="searchInput" type="text" placeholder="search..." name="query" ngModel #query="ngModel" required />
        <button>Search</button>
    </form>
    <div *ngIf="movies">
                <app-search-result (click)="movieDetails(movie.id)" *ngFor="let movie of movies" [movie]="movie"></app-search-result>   
    </div>

</div>
